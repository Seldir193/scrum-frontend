










<div class="do-today-container example-container" cdkDropListGroup>
  <!-- Do Today Container -->
  <div class="example-list " cdkDropList id="todayContainer"
       [cdkDropListData]="todayTasks"
       [cdkDropListConnectedTo]="['todoContainer', 'todayContainer','inProgressContainer', 'doneContainer']"
       (cdkDropListDropped)="drop($event)">
    <h3>Do Today</h3>
    <img (click)="openAddDoTodayDialog()" src="assets/img/plus.svg" alt="Add Task">
    
    <!-- Task List for 'Do Today' -->
    <ul>
      <li *ngFor="let task of todayTasks" cdkDrag class="todo-card example-box">
        <input type="checkbox" [(ngModel)]="task.delayed" (change)="toggleDelayed(task)" />
        <div class="edit-card">
          <h2>{{ task.text }}</h2>
          <p>Description: {{ task.description }}</p>
          <p>Contacts:</p>
          <ul>
            <li *ngFor="let contact of task.contacts">
              <strong>{{ contact.name }}</strong><br>
              Email: {{ contact.email }}<br>
              Phone: {{ contact.phoneNumber }}
            </li>
          </ul>
          <button (click)="addContactsToTask(task)">Edit</button>
          <button (click)="deleteDoTodayTask(task.id)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
  </div>
